<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="title">My Survey Form</h1>
        <p id="description">
            This is short introduction I don't know what to say But I typing
            anything and will change later
        </p>
    <div class="container">
        

        <form action="" id="survey-form">
            <label for="name" id="name-label">Name
                <input class="same" type="text" name="name" id="name" placeholder="Enter your name" />
            </label><br>
            <label for="name" id="email-label">Email
                <input class="same" type="email" name="email" id="email" placeholder="Enter your Email" />
            </label><br>
            <label for="name" id="number-label">Age
                <input class="same" type="number" name="number" id="number" placeholder="Age" min="10" step="5" max="100" />
            </label><br>

            <label for="dropdown">
                What option best descibes your current role?<br>
                <select class="same" name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time Job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="other">Other</option>
                </select>
            </label><br>

            <p>Would You recommend freeCodeCamp to your friends?<br>
                <label for="definitely">

                    <input type="radio" name="attribute" id="definitely">
                    Definitely
                </label><br>
                <label for="maybe">

                    <input type="radio" name="attribute" id="maybe">
                    Maybe
                </label><br>
                <label for="not-sure">

                    <input type="radio" name="attribute" id="not-sure">
                    Not-Sure
                </label><br>
            </p>

            <p>What would you like to see improved? (check all that apply) <br>

                <input type="checkbox" name="1" id="1" value="font-end">
                <label for="1">Front-End</label><br>
                <input type="checkbox" name="2" id="2" value="back-end">
                <label for="2">Back-End</label><br>
                <input type="checkbox" name="3" id="3" value="designing">
                <label for="3">Designing</label><br>


            </p>


            <label for="textarea">
                Any Suggestions?<br>
                <textarea class="same" name="textarea" id="textarea" cols="50" rows="5" placeholder="Enter your comments here..."></textarea>
            </label>
            <br>
            <input class="same" type="submit" value="submit" id="submit">
            


        </form>
    </div>
</body>

</html>
